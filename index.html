<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Fascinate&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main id="gameboard">
            <div id="square_0" class="square">
                <p class="empty"></p>
            </div>
            <div id="square_1" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_2" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_3" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_4" class="square">
                <p class="empty"></p>
            </div>
            <div id="square_5" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_6" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_7" class="square">
                <p class="empty"><p>
            </div>
            <div id="square_8" class="square">
                <p class="empty"><p>
            </div>
        </main>
    </div>
    <script src="./tictactoe.js"></script>
</body>

</html>
